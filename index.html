<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Devansh</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Caveat', cursive;
    }

    /* Flower animation */
    .flower {
      position: absolute;
      font-size: 25px;
      color: pink;
      animation: flower-shower 3s linear infinite;
    }

    @keyframes flower-shower {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-900 min-h-screen flex items-center justify-center text-center p-6">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Container -->
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-2xl w-full h-[80vh]">
    
    <!-- Cute Penguin GIF -->
    <div>
      <img src="assests\w.gif"
           alt="Cute GIF"
           class="w-80  mx-auto  rounded-md transition-transform duration-300 " />
    </div>

    <!-- Title -->
    <h1 class="pt-6 text-5xl text-red-700 drop-shadow-sm">Will you be my valentine???!!!!!</h1>

    <!-- Buttons -->
    <div class="flex justify-center pt-8  gap-4 relative z-10">
      <button id="yes-button"
              class=" bg-pink-500 hover:bg-pink-600 text-white py-4 px-16 rounded-full font-bold transition transform hover:scale-125 shadow-lg">
        YES
      </button>
      <button id="no-button"
              class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-8 rounded-full font-bold transition transform">
        No
      </button>
    </div>

    <!-- Flower Shower Container -->
    <div id="flowers"></div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const noButton = document.getElementById("no-button");
      const yesButton = document.getElementById("yes-button");

      noButton.addEventListener("mouseover", function () {
        const maxX = window.innerWidth - noButton.offsetWidth - 50;
        const maxY = window.innerHeight - noButton.offsetHeight - 50;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noButton.style.position = "absolute";
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;

        let audio = new Audio('https://www.myinstants.com/media/sounds/vine-boom.mp3');
        audio.play();
      });

      yesButton.addEventListener("click", function () {
        window.location.href = "yes.html";
      });
    });
  </script>
</body>
</html>
